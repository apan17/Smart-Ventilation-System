<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Ventilation System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Blue and Black Gradient Background */
            background: linear-gradient(135deg, #000000 0%, #0b1021 100%);
            color: white;
        }

        .login-box {
            /* Glassmorphism Black */
            background: rgba(16, 20, 30, 0.8);
            border: 1px solid #1f4068;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.2);
            padding: 3rem;
            border-radius: 15px;
            width: 320px;
            text-align: center;
        }

        h2 { 
            margin-bottom: 2rem; 
            font-weight: 600; 
            letter-spacing: 2px; 
            color: #00d4ff; /* Neon Blue */
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #1f4068;
            border-radius: 5px;
            background: #0b1021;
            color: #00d4ff;
            outline: none;
            text-align: center;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input::placeholder { color: #3a506b; }
        input:focus { border-color: #00d4ff; box-shadow: 0 0 8px rgba(0, 212, 255, 0.3); }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: #00d4ff;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover { background: #00a3cc; box-shadow: 0 0 15px #00d4ff; }
        .error { color: #ff3333; font-size: 0.9rem; display: none; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Smart Ventilation System</h2>
        <input type="text" id="username" placeholder="USERNAME">
        <input type="password" id="password" placeholder="PASSWORD">
        <button onclick="login()">Access Dashboard</button>
        <p id="error-msg" class="error">Access Denied: Invalid Credentials</p>
    </div>

    <script>
        // CONFIGURATION
        const SUPABASE_URL = "https://ukzntvjbkkjcawdzstcw.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVrem50dmpia2tqY2F3ZHpzdGN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NzU0OTMsImV4cCI6MjA4NDI1MTQ5M30.MOCt8SliawQ-Krw71JQ8kqguMKDu1bO2XqXN4oqio0c";
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            const { data, error } = await supabaseClient
                .from('admin_users')
                .select('*')
                .eq('username', user)
                .eq('password', pass);

            if (data && data.length > 0) {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
