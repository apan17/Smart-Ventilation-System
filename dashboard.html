<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; font-family: 'Poppins', sans-serif; background: #f0f2f5; display: flex; }
        
        /* Sidebar Style */
        .sidebar { width: 250px; background: #1e1e2d; height: 100vh; color: white; padding: 20px; position: fixed; }
        .sidebar h2 { font-size: 1.2rem; margin-bottom: 40px; text-align: center; color: #a2a0c1; }
        .menu-item { padding: 15px; border-radius: 10px; background: #2b2b40; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .menu-item.active { background: #3699ff; color: white; }
        #logout { margin-top: auto; background: #f64e60; border: none; padding: 12px; width: 100%; color: white; border-radius: 8px; cursor: pointer; }
        
        /* Main Content */
        .main { margin-left: 290px; padding: 30px; width: 100%; }
        
        /* Cards Grid */
        .cards { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: space-between; }
        .card-info h3 { margin: 0; font-size: 0.9rem; color: #888; }
        .card-info p { margin: 5px 0 0; font-size: 1.5rem; font-weight: 600; color: #333; }
        .icon-box { width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        
        /* Specific Colors */
        .c-blue { background: #e1f0ff; color: #3699ff; }
        .c-red { background: #ffe2e5; color: #f64e60; }
        .c-green { background: #c9f7f5; color: #1bc5bd; }
        .c-purple { background: #eee5ff; color: #8950fc; }

        /* Fan Animation */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .fan-spinning { animation: spin 2s linear infinite; color: #3699ff !important; }

        /* Charts Section */
        .charts-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .chart-box { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        /* Table Section */
        .table-box { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 10px; color: #888; border-bottom: 1px solid #eee; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .badge { padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; font-weight: bold; }
        .b-safe { background: #c9f7f5; color: #1bc5bd; }
        .b-danger { background: #ffe2e5; color: #f64e60; }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>IOT DASHBOARD</h2>
        <div class="menu-item active">
            <i class="fas fa-home"></i> Overview
        </div>
        <div class="menu-item">
            <i class="fas fa-chart-line"></i> Analytics
        </div>
        <button id="logout" onclick="logout()">Logout</button>
    </div>

    <div class="main">
        <h1>Overview</h1>
        
        <div class="cards">
            <div class="card">
                <div class="card-info">
                    <h3>Temperature</h3>
                    <p id="temp">-- °C</p>
                </div>
                <div class="icon-box c-blue"><i class="fas fa-thermometer-half"></i></div>
            </div>
            
            <div class="card">
                <div class="card-info">
                    <h3>Gas Level</h3>
                    <p id="gas">-- m³</p>
                </div>
                <div class="icon-box c-red"><i class="fas fa-smog"></i></div>
            </div>

            <div class="card">
                <div class="card-info">
                    <h3>Fan Status</h3>
                    <p id="fan">OFF</p>
                </div>
                <div class="icon-box c-purple">
                    <i id="fan-icon" class="fas fa-fan"></i>
                </div>
            </div>

            <div class="card">
                <div class="card-info">
                    <h3>System</h3>
                    <p id="status">--</p>
                </div>
                <div class="icon-box c-green"><i class="fas fa-shield-alt"></i></div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-box">
                <h4>Temperature History</h4>
                <canvas id="tempChart"></canvas>
            </div>
            <div class="chart-box">
                <h4>Gas Level History</h4>
                <canvas id="gasChart"></canvas>
            </div>
        </div>

        <div class="table-box">
            <h4>Recent Live Data</h4>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Temperature</th>
                        <th>Gas Level</th>
                        <th>Fan</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="history-table">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const SUPABASE_URL = "https://ukzntvjbkkjcawdzstcw.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVrem50dmpia2tqY2F3ZHpzdGN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NzU0OTMsImV4cCI6MjA4NDI1MTQ5M30.MOCt8SliawQ-Krw71JQ8kqguMKDu1bO2XqXN4oqio0c";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Security Check
        if (localStorage.getItem('isLoggedIn') !== 'true') window.location.href = 'index.html';
        function logout() { localStorage.removeItem('isLoggedIn'); window.location.href = 'index.html'; }

        // Charts Init
        const commonOptions = { maintainAspectRatio: false, scales: { x: { grid: { display: false } } } };
        
        const tempChart = new Chart(document.getElementById('tempChart'), {
            type: 'line',
            data: { labels: [], datasets: [{ label: 'Temp (°C)', data: [], borderColor: '#3699ff', backgroundColor: 'rgba(54, 153, 255, 0.1)', fill: true, tension: 0.4 }] },
            options: commonOptions
        });

        const gasChart = new Chart(document.getElementById('gasChart'), {
            type: 'line',
            data: { labels: [], datasets: [{ label: 'Gas (m³)', data: [], borderColor: '#f64e60', backgroundColor: 'rgba(246, 78, 96, 0.1)', fill: true, tension: 0.4 }] },
            options: commonOptions
        });

        async function updateDashboard() {
            // Fetch last 5 readings for Table + Live Data
            const { data, error } = await supabaseClient
                .from('readings')
                .select('*')
                .order('id', { ascending: false })
                .limit(5);

            if (data && data.length > 0) {
                const latest = data[0];

                // 1. Update Cards
                document.getElementById('temp').innerText = latest.temperature + " °C";
                document.getElementById('gas').innerText = latest.smoke_level + " m³";
                document.getElementById('status').innerText = latest.status;
                
                // 2. Fan Status Logic
                const fanEl = document.getElementById('fan');
                const fanIcon = document.getElementById('fan-icon');
                
                // Check if 'fan_status' exists in your DB, otherwise guess based on status
                let isFanOn = false;
                if (latest.fan_status) {
                    isFanOn = latest.fan_status === "ON";
                    fanEl.innerText = latest.fan_status;
                } else {
                    // Fallback if column name is different
                    isFanOn = latest.status === "DANGER"; 
                    fanEl.innerText = isFanOn ? "ON" : "OFF";
                }

                // Animation Toggle
                if (isFanOn) {
                    fanIcon.classList.add('fan-spinning');
                } else {
                    fanIcon.classList.remove('fan-spinning');
                }

                // 3. Update Table
                const tableBody = document.getElementById('history-table');
                tableBody.innerHTML = ''; // Clear old rows
                
                data.forEach(row => {
                    const time = new Date(row.created_at).toLocaleTimeString();
                    const badgeClass = row.status === 'DANGER' ? 'b-danger' : 'b-safe';
                    
                    const html = `
                        <tr>
                            <td>${time}</td>
                            <td>${row.temperature} °C</td>
                            <td>${row.smoke_level} m³</td>
                            <td>${row.fan_status || (row.status === 'DANGER' ? 'ON' : 'OFF')}</td>
                            <td><span class="badge ${badgeClass}">${row.status}</span></td>
                        </tr>
                    `;
                    tableBody.innerHTML += html;
                });

                // 4. Update Charts (using the latest single point)
                const time = new Date(latest.created_at).toLocaleTimeString();
                if (tempChart.data.labels[tempChart.data.labels.length - 1] !== time) {
                    addData(tempChart, time, latest.temperature);
                    addData(gasChart, time, latest.smoke_level);
                }
            }
        }

        function addData(chart, label, data) {
            chart.data.labels.push(label);
            chart.data.datasets[0].data.push(data);
            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.update();
        }

        // Initial Load & Interval
        async function loadHistory() {
            const { data } = await supabaseClient.from('readings').select('*').order('id', { ascending: false }).limit(20);
            if (data) {
                const history = data.reverse();
                history.forEach(r => {
                    const t = new Date(r.created_at).toLocaleTimeString();
                    addData(tempChart, t, r.temperature);
                    addData(gasChart, t, r.smoke_level);
                });
            }
        }

        loadHistory();
        setInterval(updateDashboard, 2000);
    </script>
</body>
</html>
